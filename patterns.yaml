filenames:
- !!python/tuple
  - - paper
  - ^\d{4}\.\d{4,5}\.pdf$
- !!python/tuple
  - - game
    - dmm
  - ^[a-z]{2,7}_\d{4}(\.zip|\.part\d+\.(exe|rar))?$
- !!python/tuple
  - - media
    - DLsite
  - ^(RJ|VJ)\d{6,8}(\.zip|\.part\d+\.(exe|rar))?$
- !!python/tuple
  - - book
    - DLsite
  - ^BJ\d{6,8}\.zip$

